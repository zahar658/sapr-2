    <main>
        <form action="//httpbin.org/post" method="post">
            <h1 class="header_form">Форма</h1>
            <div class="card_form">
                <fieldset class="card_form_item ferst_card">
                    <p class="header_text_card" >Личная информация</p>
                    <div class="inp">
                        <label>
                            <p class="header_text_card">Имя*</p>
                            <input type="text" name="name_1" placeholder="Иван" required>
                        </label>
                    </div>
                    <div class="inp">
                        <label>
                            <p class="header_text_card">Дата рождения</p>
                            <input max="2023-01-01" type="date" name="date">
                        </label>
                    </div>
                    <div class="inp">
                        <p class="header_text_card">Пол*</p>
                        <div class="floor">
                            <input type="radio" name="size" id="man" required>
                            <label class="gender" for="man">Мужской</label>
                            <input type="radio" name="size" id="woman" required>
                            <label class="gender" for="woman">Женский</label>
                        </div>
                    </div>
                    <div class="inp" style="margin-top: 30px;">
                        <label>
                            <p class="header_text_card">Пароль*</p>
                            <input type="password" name="password" placeholder="Password" required>
                        </label>
                    </div>
                </fieldset>
                <fieldset class="card_form_item second">
                    <p class="header_text_card" >Контактная информация</p>
                    <legend>Контактная информация</legend>
                    <div class="inp">
                        <label>
                            <p class="header_text_card">Email*</p>
                            <input type="email" name="email" placeholder="example@gmail.com" required>
                        </label>
                    </div>
                    <div class="inp">
                        <label>
                            <p class="header_text_card">Номер</p>
                            <input type="tel" name="number" placeholder="+7 (___) ___-____.">
                        </label>
                    </div>
                </fieldset>
                <fieldset class="card_form_item free">
                    <p class="header_text_card" >Время для связи*</p>
                    <legend>Время для связи*</legend>
                    <div class="select-wrapper">
                        <select name="select-ccategory" id="" class="select">
                            <option value="1">Утро (8:00-12:00)</option>
                            <option value="2">Обед (12:00-15:00)</option>
                            <option value="3">Вечер (15:00-18:00)</option>
                            <option value="4">Ночь (18:00-21:00)</option>
                        </select>
                    </div>
                </fieldset>
            </div>
            <div style="display: flex; justify-content: center;">
                <button type="reset" class="button-1"><p class="text-button1">Сбросить</p></button>
                <button type="submit" class="button-2"><p class="text-button2">Отправить</p></button>
            </div>
        </form>
